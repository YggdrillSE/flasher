name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/bitaxeorg/bitaxe-web-flasher.git || true
          git fetch upstream
          git merge upstream/main --no-edit || echo "CONFLICTS=true" >> $GITHUB_ENV

      - name: Push if no conflicts
        if: env.CONFLICTS != 'true'
        run: git push origin main

      - name: Create issue if conflicts
        if: env.CONFLICTS == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Upstream sync has conflicts',
              body: 'Manual merge required. Run:\n```\ngit fetch upstream\ngit merge upstream/main\n```'
            })
